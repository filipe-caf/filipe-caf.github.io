---
layout: default
---
<article class="post container card">
  <header class="post-header">
    <h1 class="post-title">Artigos organizados por tags</h1><br>
    <h3 class="post-title"><i class="fa fa-tag"></i><a href="{{ post.url }}"> {{ page.tag }}</a></h3>
  </header>
  <div class="post-content">
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <small><i class="fa fa-calendar"></i> {{ post.date | date: "%b %-d, %Y" }}</small> <a href="{{ post.url }}/">{{ post.title }} </a>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
  </div>
</article>
